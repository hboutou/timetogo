{{define "base"}}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="" href="/static/img/favicon.ico" type="image/x-icon">
        <title>{{template "title" .}} - Snippetbox</title>
    </head>

    <body>
        <header>
            <h1><a href="/">Snippetbox</a></h1>
        </header>
        
        {{template "nav" .}}
        <main>
            {{with .Flash}}
                <div class="flash">{{.}}</div>
            {{end}}

            {{template "main" .}}
        </main>

        <footer>Powered by cold water in {{.CurrentYear}}</footer>
    </body>
</html>
{{end}}
